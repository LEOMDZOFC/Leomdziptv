<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Player Simples</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #4f46e5, #9333ea, #f43f5e);
      color: white;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      overflow: hidden;
    }
    #channel-list {
      width: 300px;
      background: #1e293b;
      border-radius: 0.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #channel-list input {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #334155;
      color: white;
    }
    #channels {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    .channel-item {
      padding: 0.5rem;
      border-radius: 0.3rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .channel-item:hover, .channel-item.active {
      background-color: #4c1d95;
    }
    #player-container {
      flex: 1;
      background: #1e293b;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      max-height: 600px;
      border-radius: 0.5rem;
      background: black;
    }
    #channel-title {
      margin-top: 0.5rem;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

<header>ðŸ“º IPTV Player Simples</header>

<main>
  <section id="channel-list">
    <input type="text" id="search" placeholder="Buscar canal..." autocomplete="off" />
    <div id="channels">Carregando canais...</div>
  </section>

  <section id="player-container">
    <video id="video" controls autoplay></video>
    <div id="channel-title">Selecione um canal</div>
  </section>
</main>

<script>
  const playlistUrl = 'https://raw.githubusercontent.com/LEOMDZOFC/Leomdziptv/main/leomdz.m3u8';

  const video = document.getElementById('video');
  const channelsContainer = document.getElementById('channels');
  const searchInput = document.getElementById('search');
  const channelTitle = document.getElementById('channel-title');

  let channels = [];
  let hls = null;
  let activeIndex = -1;

  // FunÃ§Ã£o para carregar e parsear a playlist M3U8
  async function loadPlaylist(url) {
    const res = await fetch(url);
    if (!res.ok) throw new Error('Falha ao carregar playlist');
    const text = await res.text();
    parseM3U8(text);
  }

  // Parser simples do M3U8 para extrair nome e url dos canais
  function parseM3U8(data) {
    const lines = data.split('\n');
    channels = [];
    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        let name = lines[i].split(',')[1]?.trim() || 'Sem nome';
        let url = lines[i + 1]?.trim() || '';
        if(url && !url.startsWith('#')) {
          channels.push({name, url});
          i++;
        }
      }
    }
    if(channels.length === 0) {
      channelsContainer.innerHTML = 'Nenhum canal encontrado na playlist.';
    } else {
      renderChannels(channels);
      playChannel(0);
    }
  }

  // Renderizar lista de canais
  function renderChannels(list) {
    channelsContainer.innerHTML = '';
    list.forEach((channel, idx) => {
      const div = document.createElement('div');
      div.className = 'channel-item';
      div.textContent = channel.name;
      div.tabIndex = 0;
      div.addEventListener('click', () => playChannel(idx));
      div.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          playChannel(idx);
        }
      });
      channelsContainer.appendChild(div);
    });
  }

  // Tocar canal
  function playChannel(idx) {
    if (idx < 0 || idx >= channels.length) return;
    const channel = channels[idx];
    channelTitle.textContent = channel.name;

    // Atualiza a seleÃ§Ã£o visual
    Array.from(channelsContainer.children).forEach((el, i) => {
      if(i === idx) el.classList.add('active');
      else el.classList.remove('active');
    });
    activeIndex = idx;

    if (hls) {
      hls.destroy();
      hls = null;
    }

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari suporta nativamente
      video.src = channel.url;
      video.play();
    } else if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(channel.url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else {
      video.src = channel.url;
      video.play();
    }
  }

  // Buscar canais
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.trim().toLowerCase();
    const filtered = channels.filter(ch => ch.name.toLowerCase().includes(term));
    renderChannels(filtered);
    if(filtered.length > 0) playChannel(channels.indexOf(filtered[0]));
    else {
      channelTitle.textContent = 'Nenhum canal encontrado';
      video.pause();
      video.src = '';
    }
  });

  // Inicia o carregamento da playlist
  loadPlaylist(playlistUrl).catch(err => {
    channelsContainer.innerHTML = `<p class="text-red-500 text-center mt-4">${err.message}</p>`;
  });
</script>

</body>
</html>
